<div class="mt-4">
  <app-spinner message="Getting People" (dismiss)="showMainSpinner=false" *ngIf="showMainSpinner"></app-spinner>
</div>

<div class="row" *ngIf="!showMainSpinner">

  <div class="col-lg-3"></div>

  <div class="col-lg-8">

    <div class="card">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
        <strong>Accounts</strong>

        <button type="button" class="btn btn-success btn-sm" routerLink="/add-account">Add Account</button>
      </div>

      <div class="card-body">
        <section *ngIf="displayAccounts.length > 0">

          <div class="form-group d-inline-block form-inline ml-3">
            Full text search: <input class="form-control ml-2" type="text" [(ngModel)]="searchString" id="partSearchId" (keyup)="filter()">
          </div>

          <table class="table table-striped table-borderless">
            <thead>
            <tr>
              <th>Account Name</th>
              <th>Description</th>
              <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let account of displayAccounts">
              <td>
                <a class="btn btn-link" [routerLink]="'/account/' + account.id">
                  {{account.account_name}}
                </a>
              </td>
              <td>{{account.description}}</td>
              <td>{{account.account_url}}</td>
            </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="displayAccounts.length" [maxSize]="5" [(page)]="page" [pageSize]="pageSize">
            </ngb-pagination>

            <div class="form-group form-inline">
              <label for="itemsPerPageId">Items Per Page</label>
              <select class="custom-select ml-2" style="width: auto" [(ngModel)]="pageSize" id="itemsPerPageId">
                <option [ngValue]="pageSize.value" *ngFor="let pageSize of tableItemsPerPage">{{pageSize.display}}</option>
              </select>

            </div>
          </div>

        </section>

        <p *ngIf="displayAccounts.length === 0">There is no account to display</p>

      </div>

    </div>

  </div>

</div>
